<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce  Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                my shop
                
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to MyShop</h1>
            <p>Discover the best products at unbeatable prices</p>
            <button>Shop Now</button>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhveMtj5dyMll8g08PFUh7JQe7f--_tIlk4A&s" alt="Product 1">
                    <h3> Apple Mobiles</h3>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="https://cdn.mos.cms.futurecdn.net/Ajc3ezCTN4FGz2vF4LpQn9.jpg" alt="Product 2">
                    <h3>Mac book pro</h3>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2023/9/341511143/YU/SA/XA/189434614/nvxevnmc.jpeg" alt="Product 3">
                    <h3> Android Smart Watch</h3>
                    <p>$39.99</p>
                </div>
                <div class="product">
                    <img src="https://assets2.razerzone.com/images/pnx.assets/57c2af30b5d9a2b699b3e896b788e00f/headset-landingpg-500x500-blacksharkv2pro2023.jpg" alt="Product 4">
                    <h3>Gaming Headphones</h3>
                    <p>$49.99</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    
</body>
</html>
